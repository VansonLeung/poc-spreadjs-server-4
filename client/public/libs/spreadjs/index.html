<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SpreadJS Designer</title>
	<link href="./css/gc.spread.sheets.excel2013white.css" rel="stylesheet" type="text/css" />
	<link href="./css/gc.spread.sheets.designer.min.css" rel="stylesheet" type="text/css">

    <style>
        .designer {
            height: calc(100% - 15px);
        }
        .ribbon-button-welcome {
            background-image: url("data:image/png;b");
            background-size: 35px 35px;
        }
        html,
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #gc-designer-container {
            height: 100%;
        }
        .switch {
            position: fixed;
            display: inline-block;
            width: 50px;
            height: 20px;
            top: 5px;
            right: 40px;
        }
        .switchm {
            position: fixed;
            display: inline-block;
            width: 100px;
            height: 20px;
            top: 5px;
            right: 100px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .innerSlider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            height: 20px
        }
            .innerSlider:before {
                position: absolute;
                content: "";
                height: 15px;
                width: 15px;
                left: 5px;
                bottom: 3px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }
        input:checked + .innerSlider {
            background-color: rgb(164,60,120);
        }
        input:focus + .innerSlider {
            box-shadow: 0 0 1px rgb(164,60,120);
        }
        input:checked + .innerSlider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
        /* Rounded innerSliders */
        .innerSlider.round {
            border-radius: 10px;
        }
            .innerSlider.round:before {
                border-radius: 50%;
            }
        .designer {
            height: calc(100% - 15px);
        }
    </style>
</head>
<body unselectable="on" style="-moz-user-select: none; -webkit-user-select: none;">
    <div id="ss"></div>
    <div id="gc-designer-container" role="application"> </div>
        <label class="switchm"><span>切换工具菜单</span></label>
        <label class="switch"><input type="checkbox" id="switchBtn"><span class="innerSlider round"></span></label>
   
    <script>
        window._ssCulture = "zh-cn";
    </script>

    <script type="text/javascript">
        window.onload = function () {
            var switchConfig = true;
            d = new GC.Spread.Sheets.Designer.Designer(document.getElementById("gc-designer-container"));
            var toolbarConfig = GC.Spread.Sheets.Designer.DefaultConfig;
            var defaultConfig = GC.Spread.Sheets.Designer.ToolBarModeConfig;
         
            //var fileMenuPanelTemplate = GC.Spread.Sheets.Designer.getTemplate//(GC.Spread.Sheets.Designer.TemplateNames.FileMenuPanelTemplate);
            // fileMenuPanelTemplate.content[0].children[0].children[0].children[0].children[1].items.splice(0, 3);
            //GC.Spread.Sheets.Designer.registerTemplate(GC.Spread.Sheets.Designer.TemplateNames.FileMenuPanelTemplate, fileMenuPanelTemplate);
            document.getElementById('switchBtn').addEventListener('change', function () {
                d.setConfig(d.getData('isToolbarMode') ? toolbarConfig : defaultConfig);
            });
            d.setConfig(defaultConfig);
           
            Spread = d.getWorkbook();
            var url = "1.xlsx";
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob';
            xhr.onload = function (e) {
                if (this.status == 200) {
                    var blob = this.response;
                    Spread.import(blob, function () {
                    }, function () { });
                }
            };
            xhr.send();

        }
    </script>
